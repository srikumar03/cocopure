<!-- #COCOPURE -->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>COCOPURE</title>
    <link rel="shortcut icon" href="name.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Our website is <span>Coming soon</span>, Mail us <br> to get in touch!
        </div>
        <form action="mailto:cocopureofficials@gmail.com" class="form">
            <div class="email-field">
                <input type="text" placeholder="Enter subject" name="subject" required>
                <button type="submit">Mail it</button>
            </div>
        </form>
        <div class="count-down">
            <div class="timer day">
                <div class="count">
                    <div class="numb">
                        00
                    </div>
                    <div class="text">
                        Days
                    </div>
                </div>
            </div>
            <div class="clone">
                :
            </div>
            <div class="timer hour">
                <div class="count">
                    <div class="numb">
                        00
                    </div>
                    <div class="text">
                        Hours
                    </div>
                </div>
            </div>
            <div class="clone">
                :
            </div>
            <div class="timer min">
                <div class="count">
                    <div class="numb">
                        00
                    </div>
                    <div class="text">
                        Minutes
                    </div>
                </div>
            </div>
            <div class="clone">
                :
            </div>
            <div class="timer sec">
                <div class="count">
                    <div class="numb">
                        00
                    </div>
                    <div class="text">
                        Seconds
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const day = document.querySelector(".day .numb");
        const hour = document.querySelector(".hour .numb");
        const min = document.querySelector(".min .numb");
        const sec = document.querySelector(".sec .numb");
        var timer = setInterval(() => {
            var currentDate = new Date().getTime();
            var launchDate = new Date('Mar 31, 2023 13:00:00').getTime();
            var duration = launchDate - currentDate;
            var days = Math.floor(duration / (1000 * 60 * 60 * 24));
            var hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((duration % (1000 * 60)) / 1000);
            day.innerHTML = days;
            hour.innerHTML = hours;
            min.innerHTML = minutes;
            sec.innerHTML = seconds;
            if (days < 10) {
                day.innerHTML = '0' + days;
            }
            if (hours < 10) {
                hour.innerHTML = '0' + hours;
            }
            if (minutes < 10) {
                min.innerHTML = '0' + minutes;
            }
            if (seconds < 10) {
                sec.innerHTML = '0' + seconds;
            }
            if (duration < 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
